<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class=" font-medium text-xl mb-3 " style="color: rgb(253, 121, 71);text-align: center;">New Customer Registration</div>
  <div class="surface-card p-4 shadow-2 border-round p-fluid">
    <div class="row">
      <div class="col-12">
        <label for="individual"  class=" font-small text-l mb-3" style="color: rgb(253, 121, 71)"
          >Select Customer Type:
        </label>

        <p-radioButton name="userType" value="Individual" [(ngModel)]="selectedType" inputId="individual"></p-radioButton>
        <label for="individual" class="text-gray font-small text-l mb-3">Individual</label>
      
        <!-- Business Radio Button -->
        <p-radioButton name="userType" value="Business" [(ngModel)]="selectedType" inputId="business"></p-radioButton>
        <label for="business" class="text-gray font-small text-l mb-3">Business</label>
      </div>
      <div *ngIf="selectedType === 'Community'">
        <app-community></app-community>
        
      </div>

      <div *ngIf="selectedType === 'Individual'">
        <app-individual></app-individual>
      </div>
      <div *ngIf="selectedType === 'Business'">
        <app-business></app-business>
      </div>
    </div>
  </div>
</div>
