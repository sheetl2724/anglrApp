<div
  lass="relative p-6 overflow-hidden"
  style="padding: 10rem !important"
  style="
    margin-top: 6px;
    padding-bottom: 106px;
    background: url('assets/Content/ClientImages/Banner/honore_banner_register.jpg')
      center center repeat-x;
  "
>
  <div class="card" style="text-align: center; color: white">
    <img
      src="assets/Content/CakeFactory/img/crown.png"
      alt=""
      class="img-responsive"
    />
    <h3 class="white">My Account</h3>
    <span class="vu_ph-subtitle" style="color: whitesmoke"
      ><b>Take a look at our bakery and discover how we work</b></span
    >
    <div class="clearfix"></div>
  </div>
</div>

<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="text-900 font-medium text-xl mb-3 align-items-center">
    Customer Details
  </div>

  <div class="surface-card p-4 shadow-2 border-round">
    <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
    <div class="field mb-4 col-12">
      <div class="flex align-items-center">
        <!-- <p-inputSwitch inputId="privacy2"></p-inputSwitch> -->
        <div class="field mb-4 col-12 md:col-2">
          <p-button
            label="Order History"
            [routerLink]="['/prodlist']"
            routerLinkActive="active-link"
            size="small"
            [raised]="true"
          />
        </div>
        <div class="field mb-4 col-12 md:col-2">
          <p-button label="My Subscription" size="small" [raised]="true" />
        </div>
        <div class="field mb-4 col-12 md:col-2">
          <p-button
            label="Wallet Transactions"
            [raised]="true"
            size="small"
            size="small"
          />
        </div>

        <div class="field mb-4 col-12 md:col-2">
          <label for="state" class="font-medium text-900"
            >Current Wallet Balance</label
          >&nbsp;
          <input id="state" type="text" style="width: 54px" pInputText />
          
        </div>
        <div class="field mb-4 col-12 md:col-0">  <input id="state" type="text" style="width: 80px" pInputText />
            <p-button label="Add To Wallet" [raised]="true" size="small" /></div>
      
       
      </div>
    </div>
    <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
    <div class="grid formgrid p-fluid">
      <div class="field mb-4 col-12 md:col-3">
        <label for="nickname2" class="font-medium text-900">First Name</label>
        <input id="nickname2" type="text" pInputText />
      </div>
      <div class="field mb-4 col-12 md:col-3">
        <label for="email2" class="font-medium text-900">Last Name</label>
        <input id="email2" type="text" pInputText />
      </div>
      <div class="field mb-4 col-12 md:col-2">
        <label for="customerType" class="font-medium text-900"
          >Select Customer Type</label
        ><br />
        <p-dropdown
          [options]="customer"
          inputId="customerType"
          optionLabel="customerType"
          [filter]="true"
          filterBy="customerType"
          [showClear]="true"
          placeholder="Select Customer Type"
        >
          <ng-template let-customer pTemplate="item">
            <div class="flex align-items-center">
              <div>{{ customer.customerType }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="field mb-4 col-12 md:col-2">
        <label for="email2" class="font-medium text-900">Phone Number</label>
        <input id="email2" type="text" pInputText />
      </div>

      <!-- <div class="field mb-4 col-12 md:col-6">
                <label for="bio2" class="font-medium text-900">Bio</label>
                <textarea id="bio2" type="text" pInputTextarea rows="5" [autoResize]="true"></textarea>
            </div> -->

      <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
      <div class="field mb-4 col-12 md:col-6">
        <label for="email2" class="font-medium text-900">Email</label>
        <input id="email2" type="text" pInputText />
      </div>
      <div class="field mb-4 col-12 md:col-2">
        <label for="name" class="font-medium text-900">Community Name</label
        ><br />
        <p-dropdown
          [options]="communities"
          inputId="name"
          optionLabel="name"
          [filter]="true"
          filterBy="name"
          [showClear]="true"
          placeholder="Select Community"
        >
          <ng-template let-communities pTemplate="item">
            <div class="flex align-items-center">
              <div>{{ communities.name }}</div>
            </div>
          </ng-template>
        </p-dropdown>
      </div>
      <div class="field mb-4 col-10 md:col-1">
        <label for="city2" class="font-medium text-900">Door No</label>
        <input id="city2" type="text" pInputText />
      </div>
      <div class="field mb-4 col-12 md:col-2">
        <label for="state2" class="font-medium text-900">Appartment Name</label>
        <input id="state2" type="text" pInputText />
      </div>
      <div class="surface-border border-top-1 opacity-50 mb-3 col-12"></div>
      <div class="field mb-4 col-12">
        <label for="website2" class="font-medium text-900">Address</label>
        <div class="p-inputgroup">
          <input id="website2" type="text" pInputText />
        </div>
      </div>

      <div class="field mb-4 col-12 md:col-10">
        <button
          pButton
          pRipple
          label="Delete Account"
          class="w-auto mt-1"
          style="border: 3px solid #ed4747"
        ></button>
      </div>
      <div class="field mb-4 col-12 md:col-2">
        <button
          pButton
          pRipple
          label="Save & Logout"
          class="w-auto mt-1"
          style="border: 3px solid#51d466; background-color: #51d466"
        ></button>
      </div>
    </div>
  </div>
</div>
