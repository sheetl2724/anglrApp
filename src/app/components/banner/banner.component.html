<div class="mb-0 m-0  p-1 flex flex-wrap justify-content-center"  >

    <p-card class="w-full">
        <p-carousel
        [value]="bannerList"
        [numVisible]="1"
        [numScroll]="1"
        [circular]="true"
        [responsiveOptions]="responsiveOptions"
        autoplayInterval="3000" 
      >
     
       
        <ng-template let-product #item>
            
          <div
            class=" relative w-full border rounded-border border-surface-200 dark:border-surface-700 rounded m-1 p-4 m-0"
          >
            <div class="mb-4">
              <div class="relative mx-auto">
                <img
                [src]="product"
                alt="Image"
                class="w-full rounded-border" style="height: 700px;"
              />
              </div>
            </div>
          </div>
         
        </ng-template>
      </p-carousel>
    </p-card>
</div>
